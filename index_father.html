{% load static %}<!-- codigo django para leer css desde su plantilla correspondiente en static/css/style.css  -->
<!DOCTIPE html>
<html lang="en">
<html>
    <head>
        <title>{% block title %}{%endblock%}</title>
        <meta charset="UTF-8">

        <!-- Django STATICFILES:  -->
          <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Enlace de referencia al estilo css(django) -->

        <!-- Bootstrap  -->
          <!-- CSS only -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
          <!-- JavaScript Bundle with Popper -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>        
        
        <!-- Google Fonts -->
          <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
          <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nanum+Myeongjo:wght@400;800&display=swap" rel="stylesheet">
          <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
            
    </head>
    

    <body>
      <header>
        <!-- barra color inicio de la pag -->
        <div class="barra-color-inicio"></div>
       
        <!-- NAVBAR: -->
        <nav class="navbar navbar-expand-lg logo-login-grid">
          <div class="container-fluid">
            <a class="navbar-brand logo" href="/inicio/">KarmaFaber</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarScroll">
              <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                
                <!-- despleegable cursos -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Cursos
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                    <li><a class="dropdown-item" href="/idiomas/">Idiomas</a></li>
                    <li><a class="dropdown-item" href="/oposiciones/">Oposiciones</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/cursosonline/">Cursos On-Line</a></li>
                  </ul>
                </li>

                <!-- desplegable redes -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Redes
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                    <li><a class="dropdown-item" href="#">Facebook</a></li>
                    <li><a class="dropdown-item" href="#">Instagram</a></li>
                    <li><a class="dropdown-item" href="#">Tweeter</a></li>
                    
                  </ul>
                </li>


                <!-- botones login y contacto -->
                
                <li class="nav-item">
                  <a href="/ingresar/" class="btn btn-outline-success btn-sm active boton" role="button" aria-pressed="true">Ingresar</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="btn btn-outline-success btn-sm active boton" role="button" aria-pressed="true">Registrarse</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="btn btn-outline-primary btn-sm active boton" role="button" aria-pressed="true">Contacto</a>
                </li>

              </ul>

              <form class="d-flex buscador">
                <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>
              
            </div>
          </div>
        </nav>
      </header>


      <body>
        {%block content %}{% endblock %}
      </body> 

        
      <footer>
        <div class="footer-bar">
          <!-- foot logo-->
          <a class="navbar-brand logo" href="/inicio/">KarmaFaber</a>
          
          <!-- LEGAL:-->
          <div class="foot-legal"><a href="/politicaprivacidad/">Política de privacidad</a>
            
          </div>
        </div>
        <!-- BARRA-COLOR FIN DE LA PÁGINA-->
        <div class="barra-color-fin"></div>
      </footer>
    </body>
</html>
